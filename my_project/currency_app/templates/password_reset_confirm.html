<!-- templates/password_reset_confirm.html -->
<html>
<body>
  {% if validlink %}
    <h2>Сброс пароля</h2>
    {% if success %}
      <p>Ваш пароль был успешно сброшен.</p>
    {% else %}
      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <label for="new_password1">Новый пароль</label>
        <input type="password" name="new_password1" required>
        <label for="new_password2">Подтверждение пароля</label>
        <input type="password" name="new_password2" required>
        <button type="submit">Сбросить пароль</button>
      </form>
    {% endif %}
  {% else %}
    <p>Ссылка для сброса пароля недействительна или устарела.</p>
  {% endif %}
</body>
</html>
